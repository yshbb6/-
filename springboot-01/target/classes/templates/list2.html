<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>密码</th>
		</tr>
		<!--对map进行迭代 -->
		<tr th:each=" i : ${map}" style="text-align: center;">
			<td th:each="j:${i}" th:text="${j.value.u_name}"></td>
			<td th:each="j:${i}" th:text="${j.value.u_password}"></td>
		</tr>
	</table>
</body>
</html>
